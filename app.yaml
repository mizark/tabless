application: tablessthing
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /templates/stylesheets
  static_dir: templates/stylesheets

- url: /bootstrap/js
  static_dir: bootstrap/js

- url: /bootstrap/css
  static_dir: bootstrap/css

- url: /.*
  script: handlers.app
  

libraries:
- name: webapp2
  version: "2.5.1"

- name: jinja2
  version: "2.6"