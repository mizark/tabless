<!DOCTYPE html>

<html>

<head>

  <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
  <link type="text/css" rel="stylesheet" href="/templates/stylesheets/main.css"/>

  <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>

  <title>Tabless</title>


  <script>

    $(document).ready(function(event){
    
      $("#twitterlogo").click(function (event) {
        event.preventDefault();
        var redirect=$(this).attr("href")

        $("#twitter").fadeToggle(1000,function(){
          location.href=redirect;
        });

      });
    
      
      $("#techcrunchlogo").click(function (event) {
        event.preventDefault();
        var redirect=$(this).attr("href")

        $("#techcrunch").fadeToggle(1000,function(){
          location.href=redirect;
        });

      });

      $("#redditlogo").click(function (event) {
        event.preventDefault();
        var redirect=$(this).attr("href")

        $("#reddit").fadeToggle(1000,function(){
          location.href=redirect;
        });
      });

      $("#wikipedialogo").click(function (event) {
        event.preventDefault();
        var redirect=$(this).attr("href") 

        $("#wikipedia").fadeToggle(1000,function(){
          location.href=redirect;
        });
      });

      $("#cnnlogo").click(function (event) {
        event.preventDefault();
        var redirect=$(this).attr("href")

        $("#cnn").fadeToggle(1000,function(){
          location.href=redirect;
        });
      });

    })
  </script>
</head>


<body>


  <div class="span1" style="position:fixed;background-color:#242424;padding:15px;margin-top:0px;margin-left:0px;margin-bottom:0px;height:100%;z-index:5000">
 
  <ul class="thumbnails">
    
    <li class="span1">
      <h5 class="text-center">Tech Crunch</h5>
      <a href="#techcrunch" class="thumbnail" id="techcrunchlogo">
	<img src="/templates/stylesheets/techcrunchlogo.jpg" alt="">
      </a>
    </li>
   
    <li class="span1">
      <h5 class="text-center">Reddit</h5>
      <a href="#reddit" class="thumbnail" id="redditlogo">
        <img src="/templates/stylesheets/redditlogo.jpg" alt="">
      </a>
    </li>

    <li class="span1">
      <h5 class="text-center">Wikipedia</h5>
      <a href="#wikipedia" class="thumbnail" id="wikipedialogo">
        <img src="/templates/stylesheets/wikipedialogo.jpg" alt="">
      </a>
    </li>

    <li class="span1">
      <h5 class="text-center">CNN</h5>
      <a href="#cnn" class="thumbnail" id="cnnlogo">
        <img src="/templates/stylesheets/cnnlogo.jpg" alt="">
      </a>
    </li>

  </ul>
  </div>


  <div class="span11" style="margin-left:145px;z-index:4000">

  <div class="pagecontainer" id="reddit">
    <!--
    <h4>Reddit</h4>
    -->

    <form style="margin-left:450px;margin-top:15px">
      <input type="button" class="btn btn-primary btn-mini" VALUE="&lt"
             onClick="document.getElementById('frame1').contentWindow.history.go(-1)">
      <input type="button" class="btn btn-primary btn-mini" VALUE="&gt"
             onClick="document.getElementById('frame1').contentWindow.history.go(+1)">
      <input type="button" class="btn btn-primary btn-mini" VALUE="Refresh"
             onClick="document.getElementById('frame1').contentWindow.history.go(0)">
    </form>


    <iframe id="frame1" name="frame1" scrolling="yes" src="http://www.reddit.com">

    </iframe>

  </div>

 
  <div class="pagecontainer" id="techcrunch">

    <!--
    <h4>Tech Crunch</h4>
    -->

    <form style="margin-left:450px;margin-top:15px">
      <input type="button" class="btn btn-primary btn-mini" VALUE="&lt;"
             onClick="document.getElementById('frame2').contentWindow.history.go(-1)">
      <input type="button" class="btn btn-primary btn-mini" VALUE="&gt;"
             onClick="document.getElementById('frame2').contentWindow.history.go(+1)">
      <input type="button" class="btn btn-primary btn-mini" VALUE="Refresh"
             onClick="document.getElementById('frame2').contentWindow.history.go(0)">
    </form>


    <iframe id="frame2" name="frame2" scrolling="yes" src="http://www.techcrunch.com">
    </iframe>
 
  </div>


  <div class="pagecontainer" id="cnn">

    <!--
    <h4>CNN</h4>
    -->

    <form style="margin-left:450px;margin-top:15px">
      <input type="button" class="btn btn-primary btn-mini" VALUE="&lt;"  
	     onClick="document.getElementById('frame3').contentWindow.history.go(-1)">
      <input type="button" class="btn btn-primary btn-mini" VALUE="&gt;"  
	     onClick="document.getElementById('frame3').contentWindow.history.go(+1)">
      <input type="button" class="btn btn-primary btn-mini" VALUE="Refresh"  
	     onClick="document.getElementById('frame3').contentWindow.history.go(0)">
    </form>


    <iframe id="frame3" name="frame3" scrolling="yes" src="http://www.cnn.com">
  
    </iframe>
  </div>

  <div class="pagecontainer" id="wikipedia">

    <!--
    <h4>Wikipedia</h4>
    -->

    <form style="margin-left:450px;margin-top:15px">
      <input type="button" class="btn btn-primary btn-mini" VALUE="&lt;"
             onClick="document.getElementById('frame4').contentWindow.history.go(-1)">
      <input type="button" class="btn btn-primary btn-mini" VALUE="&gt;"
             onClick="document.getElementById('frame4').contentWindow.history.go(+1)">
      <input type="button" class="btn btn-primary btn-mini" VALUE="Refresh"
             onClick="document.getElementById('frame4').contentWindow.history.go(0)">
    </form>


    <iframe id="frame4" name="frame4" scrolling="yes" src="http://www.wikipedia.org">
    </iframe>

  </div>



  <p style="text-align:center;left:45%;bottom:0px;position:fixed;">Created by Mark Amirtharaj.</p>

  </div>

  
</body>

</html>
